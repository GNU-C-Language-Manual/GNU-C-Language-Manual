<span id="Null-Directive-1"></span><h3 class="section">26.9 Null Directive</h3>

<span id="index-null-directive"></span>
<p>The <em>null directive</em> consists of a <code>#</code> followed by a newline,
with only whitespace and comments in between.  It has no
effect on the output of the compiler.
</p>
